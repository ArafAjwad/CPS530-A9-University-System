{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Courses</h2>

<div class="mb-3 text-end">
    <a href="/add-course" class="btn btn-primary">Add Course</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>Dept ID</th>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Credits</th>
            <th style="width: 130px;">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{ c.Dept_ID }}</td>
            <td>{{ c.Course_ID }}</td>
            <td>{{ c.Course_Name }}</td>
            <td>{{ c.Credits }}</td>
            <td>
                <a href="/update-course/{{ c.Dept_ID }}/{{ c.Course_ID }}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
