{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Update Student Major</h2>

<form method="POST" class="card p-4 shadow">

    <div class="mb-3">
        <label>Student ID</label>
        <input type="number" name="student_id" class="form-control" 
               value="{{ major.Student_ID }}" required>
    </div>

    <div class="mb-3">
        <label>Major Name</label>
        <input type="text" name="major_name" class="form-control"
               value="{{ major.Major_Name }}" required>
    </div>

    <button type="submit" class="btn btn-warning w-100">Update Major</button>

</form>

{% endblock %}
