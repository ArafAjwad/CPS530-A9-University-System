{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Undergraduate Students</h2>

<div class="mb-3 text-end">
    <a href="/add-undergraduate" class="btn btn-primary">Add Undergraduate Record</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>Student ID</th>
            <th>Year Level</th>
            <th>Expected Graduation Year</th>
            <th style="width:130px;">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for u in undergrad %}
        <tr>
            <td>{{ u.Student_ID }}</td>
            <td>{{ u.Year_Level }}</td>
            <td>{{ u.Expected_Grad_Year }}</td>
            <td>
                <a href="/update-undergraduate/{{ u.Student_ID }}"
                   class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
