{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Add Graduate Record</h2>

<form method="POST" class="card p-4 shadow">

    <div class="mb-3">
        <label>Student ID</label>
        <input type="number" name="student_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Degree Type</label>
        <input type="text" name="degree_type" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Research Area</label>
        <input type="text" name="research_area" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Supervisor</label>
        <input type="text" name="supervisor" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Graduate Record</button>

</form>

{% endblock %}
