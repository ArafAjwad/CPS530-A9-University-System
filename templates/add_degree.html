{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Add Student Degree</h2>

<form method="POST" class="card p-4 shadow">

    <div class="mb-3">
        <label>Student ID</label>
        <input type="number" name="student_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Dept ID</label>
        <input type="number" name="dept_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Program Name</label>
        <input type="text" name="program_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Program Type</label>
        <input type="text" name="program_type" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>University</label>
        <input type="text" name="university" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Degree</button>

</form>

{% endblock %}
