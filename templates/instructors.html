{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Instructors</h2>

<div class="mb-3 text-end">
    <a href="/add-instructor" class="btn btn-primary">Add Instructor</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th style="width:130px;">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for i in instructors %}
        <tr>
            <td>{{ i.Instructor_ID }}</td>
            <td>{{ i.Instructor_Name }}</td>
            <td>{{ i.Instructor_Email }}</td>
            <td>
                <a href="/update-instructor/{{ i.Instructor_ID }}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
