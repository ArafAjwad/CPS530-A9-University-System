{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Add Course</h2>

<form method="POST" class="card p-4 shadow">

    <div class="mb-3">
        <label>Dept ID</label>
        <input type="number" name="dept_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Course ID</label>
        <input type="number" name="course_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Course Name</label>
        <input type="text" name="course_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Credits</label>
        <input type="number" name="credits" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Course</button>
</form>

{% endblock %}
