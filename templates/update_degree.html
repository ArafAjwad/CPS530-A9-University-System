{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Update Student Degree</h2>

<form method="POST" class="card p-4 shadow">

    <div class="mb-3">
        <label>Student ID</label>
        <input type="number" name="student_id" class="form-control"
               value="{{ degree.Student_ID }}" required>
    </div>

    <div class="mb-3">
        <label>Dept ID</label>
        <input type="number" name="dept_id" class="form-control"
               value="{{ degree.Dept_ID }}" required>
    </div>

    <div class="mb-3">
        <label>Program Name</label>
        <input type="text" name="program_name" class="form-control"
               value="{{ degree.Program_Name }}" required>
    </div>

    <div class="mb-3">
        <label>Program Type</label>
        <input type="text" name="program_type" class="form-control"
               value="{{ degree.Program_Type }}" required>
    </div>

    <div class="mb-3">
        <label>University</label>
        <input type="text" name="university" class="form-control"
               value="{{ degree.University }}" required>
    </div>

    <button type="submit" class="btn btn-warning w-100">Update Degree</button>

</form>

{% endblock %}
