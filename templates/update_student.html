{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Update Student</h2>

<form method="POST" class="card p-4 shadow">

    <div class="mb-3">
        <label>First Name</label>
        <input type="text" name="first_name" value="{{ student.First_Name }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Last Name</label>
        <input type="text" name="last_name" value="{{ student.Last_Name }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" value="{{ student.Email }}" class="form-control">
    </div>

    <div class="mb-3">
        <label>DOB</label>
        <input type="date" name="dob" value="{{ student.DOB }}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input type="text" name="phone" value="{{ student.Phone }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-warning w-100">Update Student</button>

</form>

{% endblock %}
