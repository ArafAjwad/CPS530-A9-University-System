{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Add Instructor</h2>

<form method="POST" class="card p-4 shadow">

    <div class="mb-3">
        <label>Instructor Name</label>
        <input type="text" name="instructor_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Instructor Email</label>
        <input type="email" name="instructor_email" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Instructor</button>

</form>

{% endblock %}
